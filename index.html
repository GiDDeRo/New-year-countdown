<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>New Year Countdown</title>
</head>
<body>
    <h1>The New Year <span>Countdown...</span></h1>

    <div class="container">
        <h2>Get ready for <span>2025!</span></h2>
       <div id="countdown">
            <div>
                <p id="day">00</p>
                <p id="dayText">Days</p>
            </div>
            <div>
                <p  id="hour">00</p>
                <p id="hourText">Hours</p>
            </div>
            <div>
                <p id="minute">00</p>
                <p id="minuteText">Minutes</p>
            </div>
            <div>
                <p id="second">00</p>
                <p id="secondText">Seconds</p>
            </div>
        </div>
    </div>

    <i class="fa-brands fa-space-awesome" id="icon"></i>

    <footer>
        <a href="" id="p-link">Coded by Gideon</a>

    </footer>
    <script src="script.js"></script>
</body>
</html>
